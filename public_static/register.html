<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="form-steps.css" rel="stylesheet">

</head>
<body>

<!-- multistep form -->
<div id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Sign The Message</li>
        <li>MsgCrypto Bot</li>
        <li>Enter OTP</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Sign The Message</h2>
        <h3 class="fs-subtitle">This is step 1</h3>
        <input type="button" name="next" class="next action-button" id="get" value="Sign With Metamask"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">MsgCrypto Bot</h2>
        <h3 class="fs-subtitle">Start Conversation with Our Telegram bot</h3>
        <h3 class="fs-subtitle"><a href="http://telegram.me/HP_BoyBot" target="_blank" style="text-decoration: none; font-size: 1.5em;">@HP_BoyBot</a></h3>
        <input type="button" name="next" class="next action-button" id="next" value="NEXT" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Enter OTP</h2>
        <h3 class="fs-subtitle">Check Your Telegram to Get the OTP</h3>
        <input type="text" name="otp" id="otp" placeholder="One-Time Password">
        <label for="address">Ethereum Address</label>
        <input type="text" name="address"  readonly id="address">
        <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
</div>
<pre class="challenge" style="display: none;"></pre>
<pre class="signature" style="display: none;"></pre>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="javascript/form-actions.js">
</script>
</body>
</html>
