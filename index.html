<html>
<head>
  <style>
    body{
      background: #222;
      font-family: Arial;
    }
    .container{
      height:500px;
      width:300px;
      background: black;
      border-radius: 5px;
      border: 4px double #ef6c00;
      margin:auto;
      color:white;
      text-align: center;
    }
    .success{
      padding-top: 50px;
    }
    .verify{
      margin-top: 50px;
    }
    .success input{
      margin:5px;
    }
    button,.sub{
      height:80px;
      width:250px;
      color:white;
      background: #ef6c00;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success" style="display: none;">
    <form action="/register" name="reg-form">
      STEP 2: ENTER YOUR DETAILS <br>
      Name: <input type="text" name="name"> <br>
      Email: <input type="text" name="email"> <br>
      <input class ="sub"type="submit" value="Register">
    </form>
    </div>
  
    <h1 class="fail" style="display: none;">Authentication Failed</h1>
    <p id="step1">STEP 1: SIGN THE MESSAGE IN METAMASK</p>
    <button class="get">SIGN UP</button>

    <button class="verify" style="display: none;">NEXT</button>

    <pre class="challenge" style="display: none;"></pre>
    <pre class="signature" style="display: none;"></pre>
  </div>
  
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
  </script>

<script type="text/javascript">
let challenge = null;
let signature = null;
  if (web3) {
    console.log("web3");
  } else {
    alert("No web3 detected. Please install metamask");
  }

  $('.get').on('click', function () {
    $('.challenge').empty();
    $.get('http://localhost:3001/auth/' + web3.eth.accounts[0], (res) => {
      challenge = res

      console.log(res)

      res.forEach(line => {
        $('.challenge').append(line.name);
        $('.challenge').append('<br>');
        $('.challenge').append(line.value);
        $('.challenge').append('<br>');
        $('.challenge').append('Initiated Sign Up process.');
      })


      const from = web3.eth.accounts[0];

      const params = [challenge, from];
      const method = 'eth_signTypedData';

      web3.currentProvider.sendAsync({
        method,
        params,
        from
      }, async (err, result) => {
        signature = result.result;
        if (err) {
          return console.error(err);
        }
        if (result.error) {
          return console.error(result.error);
        }
        $('.signature').text(signature);
        $('.get').hide();
        $('#step1').hide();
        $('.verify').show();
      });
    });
  });

  $('.verify').on('click', function() {
    $.get('http://localhost:3001/auth/' + challenge[1].value + '/' + signature, (res) => {
      if (res === web3.eth.accounts[0]) {
        $('.success').show();
        $('.challenge').hide();
        $('.signature').hide();
        $('.get').hide();
        $('.verify').hide();
      } else {
        $('.fail').show();
      }
    });
  });


</script>

</body>
</html>
